name: "panther_genome_orthologs"

reader:
  name: "panther_orthologs_reader"
  # We expand the ingest to extract orthology data from target species extracted out of "All Orthologs"
  file_archive: "../data/AllOrthologs.tar.gz"
  files:
    - "../data/AllOrthologs"
  format: "csv"
  delimiter: "\t"
  header: "none"
  columns:
    - "Gene"                                 # species1|DB=id1|protdb=pdbid1
    - "Ortholog"                             # species2|DB=id2|protdb=pdbid2
    - "Type of ortholog"                     # [LDO, O, P, X ,LDX], Currently unused
    - "Common ancestor for the orthologs"   # unused
    - "Panther Ortholog ID"                  # panther protein family ID

transform:
  name: "panther_orthologs_transform"
  mode: "flat"

writer:
  name: "panther_orthologs_writer"
  node_properties: []
  edge_properties:
    - "id"
    - "category"
    - "subject"
    - "predicate"
    - "object"
    - "has_evidence"
    - "aggregator_knowledge_source"
    - "primary_knowledge_source"
    - "knowledge_level"
    - "agent_type"
